<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Brigadeiros D Paes</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.jpg" alt="logo">
        </div>
        <div class="midias">
            <div class="facebook">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="instagram">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">Sobre Nós</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-md-12 col-sm-12" >
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="ratio ratio-21x9">
                            <img src="./images/img-slide1.jpg" class="d-block w-100" alt="background-img">
                        </div>
                        <div class="carousel-caption">
                            <h2>Os melhores brigadeiros da cidade</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="ratio ratio-21x9">
                            <img src="./images/img-slide2.jpg" class="d-block w-100" alt="background-img">
                        </div>
                        <div class="carousel-caption">
                            <h2>Bem perto de você</h2>
                        </div>
                    </div>   
                    <div class="carousel-item">
                        <div class="ratio ratio-21x9">
                            <img src="./images/img-slide3.jpg" class="d-block w-100" alt="background-img">
                        </div>
                        <div class="carousel-caption">
                            <h2>Entre em contato e peça já o seu</h2>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cc8f61138a.js" crossorigin="anonymous"></script>
    <script src="./vendor/bootstrap/js/bootstrap.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
